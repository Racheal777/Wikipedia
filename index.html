<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <!-- Title -->
    <title>Wikipedia</title>
</head>

<body>
    <div class="container mgt-large pt-6">
        <div class=" has-text-centered ">

            <figure class="image is-inline-block">
                <img src="images/wiki.png " alt="image ">
            </figure>

            <div>
                <figure class="image is-inline-block">
                    <img src="images/wiki2.jfif " alt="image ">
                </figure>
            </div>

            <div class="field">
                <div class="control is-medium">

                    <div class="field has-addons">
                        <p class="control">
                            <span class="select">
                            <select>
                              <option>English</option>

                              <option>Russian</option>
                              <option>Svanska</option>
                              <option>Chinese</option>
                              <option>Korean</option>
                              <option>Spanish</option>
                              <option>Deutsch</option>
                              <option>Turkish</option>
                              <option>Akan</option>
                              <option>Italiano</option>
                              <option>Latina</option>
                              <option>Francais</option>
                            </select>
                          </span>
                        </p>
                        <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Read Wikipedia in your Language">
                        </p>
                        <p class="control has-backround-primary-light">
                            <a class="button">SEARCH</a>
                        </p>
                    </div>

                </div>

            </div>
        </div>
    </div>


    <div class="container pt-6 pb-0">
        <div class="footer">
            <footer class=" footer has-background-primary-light">
                <div class="content has-text-centered ">
                    <div class=""></div>
                </div>
            </footer>
        </div>

    </div>

    <script src="./scripts.js "></script>
</body>

</html>
